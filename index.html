<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nav collapsible collapsible--expanded">
      <img class="nav__logo" src="/images/logo.svg" alt="" />
      <div class="nav__container">
        <button class="nav__cart btn btn--waves btn--icon">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
        </button>
        <button class="nav__toggler btn btn--icon">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
        </button>
      </div>
      <ul class="nav__list list collapsible__content">
        <li class="nav__item">Home</li>
        <li class="nav__item">Order</li>
        <li class="nav__item">Company</li>
        <li class="nav__item">FAQ</li>
        <li class="nav__item">Contact</li>
      </ul>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
