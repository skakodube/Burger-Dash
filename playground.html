<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="feature-article block main-grid grid-1x2">
      <div class="block__header">
        <img class="background-yumm" src="images/yumyum.png" alt="" />
        <h2 class="block__heading">The home of fresh products</h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500.
        </p>
        <button class="btn btn--waves">Learn about us</button>
      </div>
      <picture>
        <source
          type="image/webp"
          srcset="images/team-image.webp 1x, images/team-image@2x.webp 2x"
        />
        <source
          type="image/png"
          srcset="images/team-image.png 1x, images/team-image@2x.png 2x"
        />
        <img
          class="feature-article__img"
          src="/images/team-image@2x.png"
          alt="collage of images of a restaurant"
        />
      </picture>
    </section>
  </body>
</html>
